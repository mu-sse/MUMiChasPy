name: Static analysis

on: [push]

jobs:
  flake8:
    name: Static analysis using flake8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
          cache: pip
          cache-dependency-path: '**/pyproject.toml'
      - name: Install module dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 --max-line-length=100 --output-file=flake8-report.txt src
  
      - name: Annotate flake8 output
        uses: yuzutech/annotations-action@v1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-path: 'flake8-report.txt'
          report-format: 'flake8'
          level: 'warning'

